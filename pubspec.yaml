name: mobile_system
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  http:  ^1.1.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.0
  file_picker: ^8.1.2
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  local_auth: ^2.3.0
  pin_code_fields: ^8.0.1
  device_info_plus: ^9.1.0
  connectivity_plus: ^4.0.2
  package_info_plus: ^4.0.2
  shared_preferences: ^2.2.2
  sms_autofill: ^2.3.0
  otp_autofill: ^4.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  rename: ^3.1.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/  
    - .env
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21

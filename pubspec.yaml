name: mobile_system
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8
  # Image picker for camera and gallery access
  image_picker: ^1.0.4
  
  # File picker for document upload functionality  
  file_picker: ^6.1.1
  
  # Permission handler for camera and storage permissions
  permission_handler: ^11.0.1
  
  # Path provider for file system access
  path_provider: ^2.1.1
  # Local authentication for biometric login (fingerprint/face recognition)
  local_auth: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true